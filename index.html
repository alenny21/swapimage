<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Cute Image Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
       <div style="background-color: #A4E0E0"> 
        <h1>Cute Cat</h1>
      </div>
      <div style="background-color: #A1C4FD">
        <h1>Sky Blue</h1>
      </div>
      <div style="background-color: #A1C4FD">
        <h1>Pastel Beach</h1>
        <p>early morning calm</p>
      </div>
      <div style="background-color: #B5EAD1">
        <h1>Welcome </h1>
      </div>
    </div>

    <div class="right-slide">
<div style="
  width: 100px;
  height: 130px;
  background-image: url('https://th.bing.com/th/id/OIP.CoxRhimc4SbmQJDq2VK4-wHaIp?w=140&h=180&c=7&r=0&o=5&pid=1.7');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 60px;
">
</div>
      <div style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=80')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1517685352821-92cf88aee5a5?auto=format&fit=crop&w=1400&q=80')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=1400&q=80')"></div>
    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
